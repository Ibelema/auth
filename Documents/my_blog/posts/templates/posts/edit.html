{% extends "my_blog/base.html" %}
{% block content %}
    <p><a href="{% url 'my_blog:posts' posts.id %}">{{ posts }}</a></p>
    <p>NewsLetter</p>
    <form action="{% url 'my_blog:edit' article.id %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">save changes</button>
    </form>

{% endblock %}
