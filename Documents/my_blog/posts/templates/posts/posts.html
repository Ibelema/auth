{% extends 'posts/base.html' %}

{% block content %}
    <p>POSTS</p>
    <ul>
        {% for post in posts %}
            <li>{{ post }}</li>
        {% empty %}
            <li>No posts have been added. Please hold on</li>
        {% endfor %}
    </ul>

    <a href="{% url 'my_blog:new_post' %}">Add a new post:</a>
    <a href="{% url 'my_blog:edit' article.id %]">Edit Article></a>

    {% endblock %}
