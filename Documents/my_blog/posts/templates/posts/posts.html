{% extends 'posts/base.html' %}

{% block content %}
    <p>POSTS</p>
    <ul>
        {% for post in posts %}
            <li>{{ post }}</li>
        {% empty %}
            <li>No posts have been added. Please hold on</li>
        {% endfor %}
    </ul>

    <a href="{% url 'learning_logs:new_post' %}">Add a new post:</a>

{% endblock %}
